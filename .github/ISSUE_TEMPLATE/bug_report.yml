name: Bug Report
description: Report a bug
labels: [bug]
body:
  - type: textarea
    attributes:
      label: Description
      description: What happened?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: true
  - type: input
    attributes:
      label: Version
      description: "Output of `preflight --version`"
  - type: input
    attributes:
      label: OS
      description: Operating system and version
